# =============================================================================
# Optimal Platform - CI/CD Pipeline (GitHub Actions)
# Enterprise-grade deployment pipeline for AWS and GCP
# =============================================================================

name: Deploy Optimal Platform

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      cloud_provider:
        description: 'Cloud provider'
        required: true
        default: 'aws'
        type: choice
        options:
          - aws
          - gcp

env:
  PROJECT_NAME: optimal-platform
  HELM_VERSION: '3.13.0'
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Portal dependencies
        working-directory: apps/portal
        run: npm install

      - name: Lint Portal
        working-directory: apps/portal
        run: npm run lint
        continue-on-error: true

      - name: Test Portal
        working-directory: apps/portal
        run: npm test --if-present

      - name: Install API dependencies
        working-directory: apps/api-gateway
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint API
        working-directory: apps/api-gateway
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    strategy:
      matrix:
        service:
          - portal
          - api-gateway
          - sbom-service
          - vuln-service
          - gitlab-listener
          - worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'portal' && 'apps/portal' || matrix.service == 'api-gateway' && 'apps/api-gateway' || format('services/{0}', matrix.service) }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  # ===========================================================================
  # Deploy to Development (Auto on develop branch)
  # ===========================================================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev-portal.gooptimal.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name optimal-development --region us-east-1

      - name: Deploy with Helm
        run: |
          helm dependency update k8s/helm-charts/optimal-platform
          helm upgrade --install optimal-platform k8s/helm-charts/optimal-platform \
            --namespace optimal-system \
            --create-namespace \
            -f k8s/helm-charts/optimal-platform/values.yaml \
            -f k8s/helm-charts/optimal-platform/values-development.yaml \
            --set global.imageTag=${{ needs.build.outputs.image_tag }} \
            --wait --timeout 10m

  # ===========================================================================
  # Deploy to Staging (Auto on main branch)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-portal.gooptimal.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name optimal-staging --region us-east-1

      - name: Deploy with Helm
        run: |
          helm dependency update k8s/helm-charts/optimal-platform
          helm upgrade --install optimal-platform k8s/helm-charts/optimal-platform \
            --namespace optimal-system \
            --create-namespace \
            -f k8s/helm-charts/optimal-platform/values.yaml \
            -f k8s/helm-charts/optimal-platform/values-staging.yaml \
            --set global.imageTag=${{ needs.build.outputs.image_tag }} \
            --wait --timeout 10m

  # ===========================================================================
  # Deploy to Production (Manual on tags)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://portal.gooptimal.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name optimal-production --region us-east-1

      - name: Deploy with Helm
        run: |
          helm dependency update k8s/helm-charts/optimal-platform
          helm upgrade --install optimal-platform k8s/helm-charts/optimal-platform \
            --namespace optimal-system \
            --create-namespace \
            -f k8s/helm-charts/optimal-platform/values.yaml \
            -f k8s/helm-charts/optimal-platform/values-production.yaml \
            --set global.imageTag=${{ needs.build.outputs.image_tag }} \
            --wait --timeout 15m

      - name: Notify deployment
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "Version: ${{ needs.build.outputs.image_tag }}"

  # ===========================================================================
  # Manual Deploy (Workflow Dispatch)
  # ===========================================================================
  deploy-manual:
    name: Manual Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure AWS credentials
        if: github.event.inputs.cloud_provider == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure GCP credentials
        if: github.event.inputs.cloud_provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        if: github.event.inputs.cloud_provider == 'gcp'
        uses: google-github-actions/setup-gcloud@v2

      - name: Update kubeconfig (AWS)
        if: github.event.inputs.cloud_provider == 'aws'
        run: aws eks update-kubeconfig --name optimal-${{ github.event.inputs.environment }} --region us-east-1

      - name: Update kubeconfig (GCP)
        if: github.event.inputs.cloud_provider == 'gcp'
        run: gcloud container clusters get-credentials optimal-${{ github.event.inputs.environment }} --region us-central1

      - name: Deploy with Helm
        run: |
          helm dependency update k8s/helm-charts/optimal-platform
          helm upgrade --install optimal-platform k8s/helm-charts/optimal-platform \
            --namespace optimal-system \
            --create-namespace \
            -f k8s/helm-charts/optimal-platform/values.yaml \
            -f k8s/helm-charts/optimal-platform/values-${{ github.event.inputs.environment }}.yaml \
            --set global.imageTag=${{ needs.build.outputs.image_tag }} \
            --wait --timeout 15m

