apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: optimal-runtime-security-agent
  namespace: optimal-security
  labels:
    app: optimal-security-agent
    component: runtime-monitoring
spec:
  selector:
    matchLabels:
      app: optimal-security-agent
  template:
    metadata:
      labels:
        app: optimal-security-agent
        component: runtime-monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: optimal-security-agent
      hostNetwork: true
      hostPID: true
      containers:
      - name: runtime-security-agent
        image: optimal/runtime-security-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        env:
        - name: AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPTIMAL_API_ENDPOINT
          value: "https://api.optimal-platform.com"
        - name: OPTIMAL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: optimal-api-credentials
              key: api-token
        - name: CLUSTER_ID
          value: "production-cluster-1"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: var-run
          mountPath: /host/var/run
          readOnly: true
        - name: agent-config
          mountPath: /app/config
          readOnly: true
        - name: agent-data
          mountPath: /app/data
        securityContext:
          privileged: true
          runAsUser: 0
          capabilities:
            add:
            - SYS_ADMIN
            - NET_ADMIN
            - SYS_PTRACE
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: var-run
        hostPath:
          path: /var/run
      - name: agent-config
        configMap:
          name: optimal-agent-config
      - name: agent-data
        hostPath:
          path: /var/lib/optimal-agent
          type: DirectoryOrCreate
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 30
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
