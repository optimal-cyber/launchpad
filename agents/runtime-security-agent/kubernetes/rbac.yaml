apiVersion: v1
kind: ServiceAccount
metadata:
  name: optimal-security-agent
  namespace: optimal-security
  labels:
    app: optimal-security-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: optimal-security-agent
  labels:
    app: optimal-security-agent
rules:
# Pod and container access
- apiGroups: [ "" ]
  resources: [ "pods", "nodes", "namespaces" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "apps" ]
  resources: [ "deployments", "replicasets", "daemonsets" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "extensions", "networking.k8s.io" ]
  resources: [ "networkpolicies" ]
  verbs: [ "get", "list", "watch" ]

# Security scanning
- apiGroups: [ "" ]
  resources: [ "secrets", "configmaps" ]
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "security.openshift.io" ]
  resources: [ "securitycontextconstraints" ]
  verbs: [ "get", "list", "watch" ]

# Monitoring and metrics
- apiGroups: [ "" ]
  resources: [ "events" ]
  verbs: [ "get", "list", "watch", "create" ]
- apiGroups: [ "metrics.k8s.io" ]
  resources: [ "nodes", "pods" ]
  verbs: [ "get", "list" ]

# Custom resources for security findings
- apiGroups: [ "security.optimal.io" ]
  resources: [ "securityfindings", "vulnerabilityreports" ]
  verbs: [ "get", "list", "watch", "create", "update", "patch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: optimal-security-agent
  labels:
    app: optimal-security-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: optimal-security-agent
subjects:
- kind: ServiceAccount
  name: optimal-security-agent
  namespace: optimal-security
---
apiVersion: v1
kind: Secret
metadata:
  name: optimal-api-credentials
  namespace: optimal-security
  labels:
    app: optimal-security-agent
type: Opaque
data:
  # Base64 encoded API token
  api-token: b3B0aW1hbC1hcGktdG9rZW4tZXhhbXBsZQ==
