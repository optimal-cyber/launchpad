{{- if .Values.sbomService.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "optimal-platform.fullname" . }}-sbom-service
  labels:
    {{- include "optimal-platform.sbomService.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.sbomService.replicaCount }}
  selector:
    matchLabels:
      {{- include "optimal-platform.sbomService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "optimal-platform.sbomService.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "optimal-platform.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: sbom-service
          image: "{{ include "optimal-platform.imageRegistry" . }}{{ .Values.sbomService.image.repository }}:{{ .Values.sbomService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sbomService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-platform.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "optimal-platform.fullname" . }}-secrets
                  key: redis-url
          resources:
            {{- toYaml .Values.sbomService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "optimal-platform.fullname" . }}-sbom-service
  labels:
    {{- include "optimal-platform.sbomService.labels" . | nindent 4 }}
spec:
  type: {{ .Values.sbomService.service.type }}
  ports:
    - port: {{ .Values.sbomService.service.port }}
      targetPort: http
      name: http
  selector:
    {{- include "optimal-platform.sbomService.selectorLabels" . | nindent 4 }}
{{- end }}

