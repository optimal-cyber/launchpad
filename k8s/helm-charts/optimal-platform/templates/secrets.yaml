apiVersion: v1
kind: Secret
metadata:
  name: {{ include "optimal-platform.fullname" . }}-secrets
  labels:
    {{- include "optimal-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.apiGateway.env.DATABASE_URL | default (printf "postgresql://optimal_user:%s@%s:5432/optimal_platform" .Values.postgresql.auth.password (include "optimal-platform.postgresql.host" .)) | quote }}
  redis-url: {{ .Values.apiGateway.env.REDIS_URL | default (printf "redis://:%s@%s:6379" .Values.redis.auth.password (include "optimal-platform.redis.host" .)) | quote }}
  jwt-secret: {{ .Values.apiGateway.env.JWT_SECRET | default (randAlphaNum 64) | quote }}
  gitlab-token: {{ .Values.gitlabListener.env.GITLAB_TOKEN | default "" | quote }}

