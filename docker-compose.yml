version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./apps/api-gateway
    ports:
      - "8000:8000"
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
    volumes:
      - ./data:/app/data
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Portal
  portal:
    build: ./apps/portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - api-gateway
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=optimal_platform
      - POSTGRES_USER=optimal_user
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimal_user -d optimal_platform"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:6-alpine
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SBOM Service
  sbom-service:
    build: ./services/sbom-service
    ports:
      - "8002:8000"
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - DATABASE_URL=postgresql://optimal_user:password@postgres:5432/optimal_platform
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vulnerability Service
  vuln-service:
    build: ./services/vuln-service
    ports:
      - "8003:8000"
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - DATABASE_URL=postgresql://optimal_user:password@postgres:5432/optimal_platform
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GitLab Listener
  gitlab-listener:
    build: ./integrations/gitlab-listener
    ports:
      - "8001:8000"
    environment:
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - SBOM_SERVICE_URL=http://sbom-service:8000
      - VULN_SERVICE_URL=http://vuln-service:8000
    volumes:
      - ./data:/app/data
    depends_on:
      - sbom-service
      - vuln-service
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Apollo Scanning Agent
  apollo-agent:
    build: 
      context: ./apps/scanning-agent
      dockerfile: Dockerfile.apollo
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - apollo-data:/var/lib/apollo-agent
    depends_on:
      - api-gateway
    networks:
      - optimal-network
    restart: unless-stopped
    privileged: true
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker Service
  worker:
    build: ./services/worker
    environment:
      - DATABASE_URL=postgresql://optimal_user:password@postgres:5432/optimal_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GitLab CE
  gitlab:
    image: gitlab/gitlab-ce:latest
    ports:
      - "8080:80"
      - "2222:22"
    environment:
      - GITLAB_OMNIBUS_CONFIG=external_url 'http://localhost:8080'
    volumes:
      - gitlab-data:/var/opt/gitlab
    networks:
      - optimal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/-/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  apollo-data:
  prometheus-data:
  grafana-data:
  gitlab-data:

networks:
  optimal-network:
    driver: bridge 